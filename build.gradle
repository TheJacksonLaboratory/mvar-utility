plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'
    id 'war'
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    jcenter()
    flatDir {
        dir("libs")
    }
}

configurations {
    // configuration that holds jars to include in the jar
    extraLibs
}

dependencies {
    compile 'org.eclipse.collections:eclipse-collections-api:10.1.0'
    compile 'org.eclipse.collections:eclipse-collections:10.1.0'
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.8'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
    compile fileTree(dir: 'libs', include: '*.jar')
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:2.5.8'

    runtime "mysql:mysql-connector-java:8.0.15"
    // Use the awesome Spock testing and specification framework
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    configurations.compile.extendsFrom(configurations.extraLibs)
}

application {
    // Define the main class for the application.
    mainClassName = 'org.jax.mvar.insert.App'
}

